<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>10</title>
		<style>
			*{
				margin: 0;
				padding: 0 ;
			}

			#wrapper h2{
				height: 30px;
				text-align: center;
				margin:10px;
			}

			#wrapper{
				width: 550px;
				height: 270px;
				margin: 20px auto 0 auto;
				border: 1px solid black;
				padding: 10px 10px 0 0;
			}

			#wrapper li{
				position: relative;
				list-style-type: none;
				float: left;
				width: 78px;
				height: 78px;
				margin: 0 0 10px 10px;
				border: 1px solid dimgray;
				background-color: #eee;
				padding: 10px;
				font-size: 8px;
			}

			#wrapper a{
				text-decoration: none;
				color: dimgray;

			}

			#wrapper a strong{
				font-family: Tahoma, Serif;
				display: block;
				margin-bottom: 5px;
			}

			img{
				cursor: crosshair;
				display: none;
				border: 1px solid dimgray;
				position: absolute;
				left: -20px;
				top: -20px;
			}
		</style>
		<script>
			window.onload = function () {
				var imgEles = document.querySelectorAll("ul img");
				var infoEles = document.querySelectorAll("ul li");
				for (var i = 0; i < infoEles.length; i++){
				    infoEles[i].onmouseover	= function () {
						this.querySelector("img").style.display = "block";
                    };

                    infoEles[i].onmouseout	= function () {
                        this.querySelector("img").style.display = "none";
                    };

                    imgEles[i].onmouseout = function () {
                        console.log("into out");
                        this.style.display = "none";
                    };
				}
            }
		</script>
	</head>
	<body>
		<div id="wrapper">
			<h2>名车车标展示-鼠标移过显示车标</h2>
			<ul>

				</li>

				</li>
				<li>

				</li>
